<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Tiro+Devanagari+Marathi:ital@0;1&display=swap" rel="stylesheet">
    <title>Formulary</title>
</head>
<body>
    <section id="formulary" class="main-formulary">
        <article class="main-formulary__title">
            <h1>Formulario</h1>
        </article>
        <article class="main-formulary__form">
            <form action="" method="get" class="form">
               <section class="form__inputs">
                    <article class="form__input--name">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="inputName" class="input__styles" placeholder="Ingrese su nombre">
                    </article>
                    <article class="form__input--email">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="inputEmail" class="input__styles" placeholder="Ingrese su correo">
                    </article>
               </section>
                <section class="form__button">
                    <button type="submit" id="buttonSubmtit">Enviar</button>
                </section>
            </form>
        </article>
    </section>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
